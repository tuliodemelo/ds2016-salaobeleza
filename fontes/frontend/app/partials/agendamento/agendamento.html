<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <h1>Agendamento</h1>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <a ui-sref="app.agendamento-criar()" class="btn btn-add">Adicionar Agendamento</a>
    </div>
    <div class="col-md-10">
        <div class="panel">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-bordered ">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nome</th>
                                <th>Servico</th>
                                <th>Valor</th>
                                <th>Status</th>
                                <th>Data Inicio</th>
                                <th> Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="p in agendamentos | filter:search">
                                <td>{{p.idagenda}}</td>
                                <td>{{p.idcliente.nome}}</td>
                                <td>{{p.idservico.nome}}</td>
                                <td>{{p.idservico.valor}}</td>
                                <td>{{p.status}}</td>
                                <td>{{p.data | date:'dd/MM/yyyy'}}</td>
                                <th>
                                    <a href="javascript:;" ui-sref="app.agendamento-editar({id:p.idagenda})"><span class="fa fa-pencil"></span></a>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p>{{message}}</p>
            </div>
        </div>
    </div>
</div>
