<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <h1>Agendamento</h1>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <a ui-sref="app.agendamento-criar()" class="btn btn-add">Adicionar Agendamento</a>
    </div>
    <div class="col-md-10">
        <div class="panel">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-bordered ">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nome</th>
                                <th>Valor</th>
                                <th>Status</th>
                                <th>Data Criação</th>
                                <th> Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="p in agendamentos | filter:search">
                                <td>{{p.id}}</td>
                                <td>{{p.nome}}</td>
                                <td>{{p.demanda}}</td>
                                <td>{{p.responsavel}}</td>
                                <td>{{p.vencimento | date:'dd/MM/yyyy HH:mm:ss'}}</td>
                                <th>
                                    <a href="javascript:;" ui-sref="app.agendamento-editar({id:p.id})"><span class="fa fa-pencil"></span></a>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p>{{message}}</p>
            </div>
        </div>
    </div>
</div>
