<style>
    /*CSS Reset*/
    
    html,
    body,
    div,
    span,
    applet,
    object,
    iframe,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    a,
    abbr,
    acronym,
    address,
    big,
    cite,
    code,
    del,
    dfn,
    em,
    font,
    img,
    ins,
    kbd,
    q,
    s,
    samp,
    small,
    strike,
    strong,
    sub,
    sup,
    tt,
    var,
    b,
    u,
    i,
    center,
    dl,
    dt,
    dd,
    ol,
    ul,
    li,
    label,
    legend,
    table,
    caption,
    tbody,
    tfoot,
    thead,
    tr,
    th,
    td,
    button,
    form,
    fieldset,
    input,
    textarea {
        margin: 0;
        padding: 0;
        outline: 0;
        border: 0;
        background: transparent;
        vertical-align: baseline;
        font-size: 100%;
    }
    
    body {
        line-height: 1;
    }
    
    body {
        min-height: 100%;
        height: 100%;
        font-weight: lighter;
        font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        -webkit-font-smoothing: subpixel-antialiased;
    }
    
    p {
        display: block;
        width: 300px;
        margin-left: -180px;
        margin-top: -5px;
    }
    
    p a {
        color: #a4a4a4;
        font-size: 10px;
        text-decoration: none;
    }
    
    #warp {
        height: 100vh;
        background: #3a3a3a;
    }
    
    form {
        width: 400px;
        height: 300px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -200px 0 0 -150px;
        text-align: center;
        color: white;
    }
    
    h1 {
        color: #b6b6b6;
        font-weight: bolder;
        font-size: 60px;
    }
    
    .admin {
        height: 260px;
        float: left;
        width: 200px;
        border-right: 1px solid #333333;
        text-align: left;
        left: 0;
        top: 0;
        transition: all 200ms ease-in 100ms;
    }
    
    .cms {
        height: 250px;
        top: 70px;
        left: -62px;
        float: right;
        width: 150px;
        text-align: right;
        transition: all 200ms ease-in 100ms;
    }
    
    .admin,
    .cms {
        position: relative;
        display: block;
        overflow: hidden;
        transform: rotate(30deg);
    }
    
    .cms h1 {
        margin-left: -10px;
        color: #838385;
    }
    
    .roti,
    .rota {
        position: relative;
        display: block;
        transform: rotate(-30deg);
    }
    
    .admin:hover h1,
    .cms:hover h1 {
        color: #ffcc2a;
    }
    
    .rota {
        margin-top: 80px;
        margin-left: 35px;
    }
    
    .roti {
        margin-top: 80px;
        margin-right: 55px;
    }
    
    input,
    button {
        margin: 4px;
        padding: 8px 6px;
        width: 350px;
        background: white;
        color: black;
        font-size: 12px;
        transition: all 1s ease-out;
    }
    
    button {
        margin-left: -230px;
        background: #303030;
        color: white;
        text-align: right;
        cursor: pointer;
        transition: all 1s ease-out;
    }
    
    button:hover {
        background: #ffcc2a;
        transition: all 0.3s ease-in;
    }
    
    input:focus {
        background: gray;
        color: white
    }
</style>
<div id="warp">
    <form action="" id="formu">
        <div class="admin">
            <div class="rota">
                <h1>BIGO</h1>
                <input id="username" type="text" name="name" value="" placeholder="Usuario" /><br />
                <input id="password" type="password" name="pass" value="" placeholder="Senha" />
            </div>
        </div>
        <div class="cms">
            <div class="roti">
                <h1>DON</h1>
                <button id="valid" type="button" name="valid">Entrar</button><br />
                <p><a href="#">Esqueceu a senha?</a> <a href="#">Ajuda</a></p>
            </div>
        </div>
    </form>
</div>
