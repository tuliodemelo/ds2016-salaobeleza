<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <h1>Produto</h1>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <a ui-sref="app.produto-criar()" class="btn btn-add">Adicionar Produto</a>
    </div>
    <div class="col-md-10">
        <div class="panel">
            <div class="row">
                <div class="col-md-4 col-md-offset-8">
                    <input type="search" placeholder="Pesquisar" ng-model="search" class="form-control">
                </div>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-bordered ">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nome</th>
                                <th>Categoria</th>
                                <th>Status</th>
                                <th>Valor Custo</th>
                                <th>Valor Venda</th>
                                <th>Qtd. Estoque</th>
                                <th> Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="p in produtos | filter:search">
                                <td>{{p.idproduto}}</td>
                                <td>{{p.nome}}</td>
                                <td>{{p.categoria.nome}}</td>
                                <td>{{p.status}}</td>
                                <td>{{p.valor_compra_medio}}</td>
                                <td>{{p.valor_venda}}</td>
                                <td>{{p.quantidade_estoque}}</td>
                                <th>
                                    <a href="javascript:;" ui-sref="app.produto-editar({id:p.idproduto})"><span class="fa fa-pencil"></span></a>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p>{{message}}</p>
            </div>
        </div>
    </div>
</div>
