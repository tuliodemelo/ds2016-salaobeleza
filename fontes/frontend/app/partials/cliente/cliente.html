<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <h1>Cliente</h1>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <a ui-sref="app.cliente-criar()" class="btn btn-add">Adicionar Cliente</a>
    </div>
    <div class="col-md-10">
        <div class="panel">
            <div class="row">
                <div class="col-md-4 col-md-offset-8">
                    <input type="search" placeholder="Pesquisar" ng-model="search" class="form-control">
                </div>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-bordered ">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nome</th>
                                <th>CPF/CNPJ</th>
                                <th>Telefone</th>
                                <th>RG</th>
                                <th>Data Nascimento</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="p in clientes | filter:search">
                                <td>{{p.idcliente}}</td>
                                <td>{{p.nome}}</td>
                                <td>{{p.cpf_cnpj}}</td>
                                <td>{{p.telefone}}</td>
                                <td>{{p.rg}}</td>
                                <td>{{p.data_nascimento | date:'dd/MM/yyyy HH:mm:ss'}}</td>
                                <th>
                                    <a href="javascript:;" ui-sref="app.cliente-editar({id:p.idcliente})"><span class="fa fa-pencil"></span></a>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p>{{message}}</p>
            </div>
        </div>
    </div>
</div>
